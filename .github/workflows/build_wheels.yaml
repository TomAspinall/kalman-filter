name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Install OpenBLAS
        run: |
          brew install openblas
          echo "OPENBLAS=$(brew --prefix openblas)" >> $GITHUB_ENV
          echo "CFLAGS=-I$(brew --prefix openblas)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix openblas)/lib" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          # openblas is a dependency to this module:
          CIBW_ENVIRONMENT: |
            OPENBLAS="${{ env.OPENBLAS }}"
            CFLAGS="${{ env.CFLAGS }}"
            LDFLAGS="${{ env.LDFLAGS }}"
            CIBW_ARCHS_MACOS: "arm64"
        with:
          package-dir: .
          output-dir: wheelhouse
          # config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl