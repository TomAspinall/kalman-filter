name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        # os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        os: [ubuntu-latest, macos-13, macos-14]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Install OpenBLAS (mac)
        if: runner.os == 'macOS'
        run: |
          brew install openblas
          echo "OPENBLAS=$(brew --prefix openblas)" >> $GITHUB_ENV
          echo "CFLAGS=-I$(brew --prefix openblas)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix openblas)/lib" >> $GITHUB_ENV

      - name: Install OpenBLAS (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev
          echo "CFLAGS=-I/usr/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_ENVIRONMENT_MACOS: |
            OPENBLAS="${{ env.OPENBLAS }}"
            CFLAGS="${{ env.CFLAGS }}"
            LDFLAGS="${{ env.LDFLAGS }}"
          CIBW_ENVIRONMENT_LINUX: |
            CFLAGS="${{ env.CFLAGS }}"
            LDFLAGS="${{ env.LDFLAGS }}"
        with:
          package-dir: .
          output-dir: wheelhouse
          # config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl